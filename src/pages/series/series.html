
<ion-content padding>
  <ion-searchbar [(ngModel)]="query" (ionInput)="search()">

  </ion-searchbar>
  <ion-card *ngFor="let serie of series"><!-- diretiva do angular -->
    <ion-card-content>
     <ion-card-title>
       {{serie.title}}
     </ion-card-title> 
      <ion-row>
        <ion-col>
        <img src="https://image.tmdb.org/t/p/w500{{serie.poster_path}}"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button clear icon-left>
            <ion-icon name="star"></ion-icon>
            <div>
              Favorito
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear icon-left (click)="goToDetalhes(serie);">
            <ion-icon name="search"></ion-icon>
            <div>
              Detalhes
            </div>
          </button>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
